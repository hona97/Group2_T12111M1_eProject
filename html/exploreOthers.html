<div ng-controller="categoryCtrl">
    
    <!-- section explore -->

    <section class="heading1">
        <h3>explore lots</h3>
        <p> explore / <span>others</span></p>
    </section>

    <!-- section explore -->

    <!-- section categories -->

    

    <!-- section categories -->


    <!-- section products -->

    <section class="products">

        <h1 class="title"> <span>other items</span> </h1>

        <div class="product-container">

            <div class="box" ng-repeat="ot01 in other01 | limitTo: limit">
                <div class="icons">
                    <a href="" class="fas fa-search"></a>
                    <a href="" class="fas fa-heart"></a>
                    <a href="" class="fas fa-eye"></a>    
                </div>
                <div class="image">
                    <img src="../{{ot01.img}}" alt="{{ot01.id}}">
                </div>
                <div class="content">
                    <h3>{{ot01.name}}</h3>
                    <div class="price">current bids <br>
                        <span>${{ot01.price}}</span></div>
                    <a href="{{ot01.detail}}" class="btn">bid now</a>
                </div>
            </div>

            
        </div>
        <div class="load"><div class="btn" ng-click="loadMore()">load more</div></div>
    </section>

    <!-- section products -->


</div>
